<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our 6 Year Journey</title>
    <style>
        /* General layout fixes */
        body { 
            font-family: 'Arial', sans-serif; 
            background: #fff0f3; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            overflow: hidden; /* Prevents scrollbars when button moves */
        }
        
        .card { 
            background: white; 
            padding: 30px; 
            border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(255, 77, 109, 0.2); 
            text-align: center; 
            max-width: 350px; 
            width: 90%; 
            z-index: 10; 
            position: relative; 
        }

        .journey-text { color: #ff4d6d; font-weight: bold; font-size: 12px; text-transform: uppercase; letter-spacing: 2px; }
        h2 { color: #333; margin: 10px 0; font-size: 20px; }
        
        /* Button styling */
        .btn { 
            background: #ff4d6d; 
            color: white; 
            border: none; 
            padding: 15px 20px; 
            border-radius: 30px; 
            cursor: pointer; 
            font-size: 16px; 
            margin: 10px 0; 
            width: 100%; 
            transition: transform 0.2s ease; 
        }

        /* Fixed No Button - ensuring it stays on top */
        #noBtn { 
            background: #adb5bd; 
            width: auto; 
            padding: 10px 20px;
            position: absolute; 
            transition: all 0.15s ease-out;
            white-space: nowrap;
            z-index: 999;
        }

        .spin { animation: spinMe 0.5s linear infinite; }
        @keyframes spinMe { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* Image sizing fix */
        img { 
            border-radius: 15px; 
            margin-bottom: 15px; 
            width: 100%; 
            height: auto; 
            display: block;
            object-fit: contain; /* Ensures the GIF isn't cropped */
        }

        /* Heart rain */
        .heart {
            position: absolute;
            color: #ff4d6d;
            font-size: 20px;
            user-select: none;
            animation: float 4s linear forwards;
            z-index: 1;
        }
        @keyframes float {
            0% { transform: translateY(110vh); opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="main-content" style="display: contents;">
        <div id="proposal-box" class="card">
            <span class="journey-text">Since 2020 ‚Ä¢ 6 Beautiful Years</span>
            <img src="https://media.tenor.com/ICvS6X0mE_MAAAAi/peach-goma.gif" alt="Waiting...">
            <h2>6 years and counting...</h2>
            <h3>Will you be my Valentine? ‚ù§Ô∏è</h3>
            <button class="btn" style="width: 150px;" onclick="success()">YES!</button>
            <button class="btn" id="noBtn" onmouseover="dodgeAndSpin()">No</button>
        </div>
    </div>

    <script>
        function dodgeAndSpin() {
            const btn = document.getElementById('noBtn');
            
            // Calculate safe bounds (Viewport size - button size - padding)
            const maxWidth = window.innerWidth - btn.offsetWidth - 20;
            const maxHeight = window.innerHeight - btn.offsetHeight - 20;

            const randomX = Math.max(10, Math.floor(Math.random() * maxWidth));
            const randomY = Math.max(10, Math.floor(Math.random() * maxHeight));

            btn.style.left = randomX + 'px';
            btn.style.top = randomY + 'px';
            btn.classList.add('spin');
            
            const texts = ["No", "Are you sure?", "Wait!", "Nope!", "Click Yes!"];
            btn.innerText = texts[Math.floor(Math.random() * texts.length)];
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }

        function success() {
            document.body.style.background = "#ff4d6d";
            setInterval(createHeart, 200);

            const container = document.getElementById('main-content');
            container.innerHTML = `
                <div class="card">
                    <img src="tenor.gif" alt="Hugging!">
                    <h1 style="color: #ff4d6d;">YAY! ü•∞‚ù§Ô∏è</h1>
                    <p style="color: #333; font-weight: bold;">6 years down, a lifetime to go.</p>
                    <p style="color: #333;">I love you more than anything!</p>
                </div>
            `;
        }
    </script>
</body>
</html>
